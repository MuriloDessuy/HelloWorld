	<script>
		
		var Dias = parseInt(prompt("Dias"))	
		let Dias2 = Dias
		var Anos = 0
		var Meses = 0
			while (Dias > 29) {
				if(Dias > 364){
					Anos ++
					Dias = Dias - 365
				}
				if(Dias > 29 && Dias < 365){
					Meses ++
					Dias = Dias - 30
					
				}
				console.log(Dias)
			}
		
		let Anos2 = 0
		let Meses2 = 0
		if(Dias2 > 364){
			Anos2 = parseInt(Dias2 / 365)
			Dias2 -= Anos2 * 365
		}
		if(Dias2 > 29){
			Meses2 = parseInt(Dias2 / 30)
			Dias2 -= Meses2 * 30
		}
		console.log(Anos2, Meses2, Dias2)

		document.getElementById('muba-id').innerHTML += 'Voce tem ' + Anos + " Anos<br>";
		document.getElementById('muba-id').innerHTML += 'Voce tem ' + Meses + " Meses<br>";
		document.getElementById('muba-id').innerHTML += 'Voce tem ' + Dias + " Dias<br>";

	</script>
